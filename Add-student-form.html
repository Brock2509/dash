                                                        <form id="main" method="post" novalidate>

    <!-- Registration No -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Registration No.</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="regdno" name="regdno" placeholder="EMCE******">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Student Name -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="student_name" name="name" placeholder="Enter Full Name">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Father Name -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Father / Guardian Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="father_name" name="fname" placeholder="Enter Guardian Name">
            <span class="messages"></span>
        </div>
    </div>

    <!-- DOB -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dob" name="dob">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Gender -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female" class="ms-3"> Female
            <br>
            <span class="messages"></span>
        </div>
    </div>

    <!-- Aadhar -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Aadhar Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="12 digit Aadhar">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Mobile -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="10 digit mobile">
            <span class="messages"></span>
        </div>
    </div>

 <!-- Course Name Dropdown -->
<div class="mb-3 row">
    <label class="form-label col-sm-2 col-form-label">Course Name</label>
    <div class="col-sm-10">
        <select name="course" id="course" class="form-control">
            <option value="">-- Select Course --</option>
            <option value="Diploma (12 Month)">Diploma (12 Month)</option>
            <option value="Advanced Diploma (18 Month)">Advanced Diploma (18 Month)</option>
            <option value="Certificate (6 Month)">Certificate (6 Month)</option>
            <option value="Short Course (3 Month)">Short Course (3 Month)</option>
            <option value="Short Course (1 Month)">Short Course (1 Month)</option>
            <option value="Full Stack (12 Month)">Full Stack (12 Month)</option>
            <option value="Typing (3 Month)">Typing (3 Month)</option>
        </select>
        <span class="messages"></span>
    </div>
</div>



    <!-- Password -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="cpassword" name="cpassword">
            <span class="messages"></span>
        </div>
    </div>

    <!-- Address -->
    <div class="mb-3 row">
        <label class="form-label col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="address" name="address"></textarea>
            <span class="messages"></span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
